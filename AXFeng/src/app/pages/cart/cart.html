<h1 id="cartH">购物车</h1>
<div class="divs1" ng-hide='cartFlag'>
	<div class="container containerC1"> 
	    <div class="row"> 
	        <div class=" col-xs-2" style="padding:0">
				<span class="icon-map-marker"></span>
	        </div>
	        <div class=" col-xs-7" style="padding:0">
				
	        </div>
	        <div class=" col-xs-3" style="padding:0">
				
	        </div>
	    </div> 
	</div>
	<div class="container containerC2"> 
	    <div class="row"> 
	        <div class=" col-xs-12 cartMain" style="padding:0">
				<div class="cartHr1">
					<hr>
					<p>闪送超市</p>
				</div>
				<div class="cartHr2">1小时送到家</div>
	        </div>
	        <div class=" col-xs-12 cartMain" style="padding:0">
				<div class=" col-xs-6 cartMain2P1" style="padding:0">提货时间</div>
				<div class=" col-xs-6 cartMain2P2" style="padding:0">店铺当天营业时间内</div>
				<div class=" col-xs-12 cartMain2P3" style="padding:0">￥0起送，22点前满￥30免运费，不满￥30收￥5运费</div>
	        </div>
	        <div class=" col-xs-12 cartMain" style="padding:0">
				<div class=" col-xs-9 cartMain3P1" style="padding:0">凑单专区</div>
				<div class=" col-xs-3 cartMain3P2" style="padding:0">更多></div>
	        </div>
	        <div class=" col-xs-12 cartMain" style="padding:0">
				<div class=" col-xs-12 cartMain4" style="padding:0" ng-repeat="x in cartShops">
					<div class=" col-xs-2 cartMain41" style="padding:0;text-align:center;line-height:1.4rem">
						<input type="checkbox" name="" value="">
					</div>
					<div class=" col-xs-10 cartMain42" style="padding:0">
						<div class=" col-xs-3 cartMain43" style="padding:0"><img ng-src="{{x.img}}"></div>
						<div class=" col-xs-9 cartMain44" style="padding:0">
							<div class=" col-xs-12 cartMain45" style="padding:0">{{x.name}}</div>
							<div class=" col-xs-7 cartMain46" style="padding:0">￥{{x.price}}</div>
							<div class=" col-xs-4 cartMain47" style="padding:0">
								<button class="pull-left cartCutBtn" ng-click="cutShop(x,$event)">-</button>
								<span class="cartSum">{{x.num}}</span>
								<button class="pull-right cartAddBtn" ng-click="addShop(x,$event)">+</button>
							</div>
						</div>
					</div>
				</div>
	        </div>
	        <div class=" col-xs-12" style="padding:0">
				<div class=" col-xs-6" style="padding:0"></div>
				<div class=" col-xs-2" style="padding:0;color:gray;font-size:0.6rem">共计:</div>
				<div class=" col-xs-4" style="padding:0;color:red;font-size:0.6rem">￥{{sumAll}}</div>
				<div class=" col-xs-4" style="padding:0;color:red;font-size:0.6rem">数量：</div>
				<div class=" col-xs-4" style="padding:0;color:red;font-size:0.6rem">{{numAll}}</div>
	        </div>
	    </div> 
	</div>
</div>
<div class="divs2" ng-show='cartFlag'>
	<h4>亲，购物车空空的耶~赶紧去挑好吃的吧</h4>
	<h5><a ui-sref="home">去逛逛</a></h5>
</div>
