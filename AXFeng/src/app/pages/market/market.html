	<h1 id="marketH">北京天安门附近▼</h1>
	<div class="container containerM1"> 
	    <div class="row"> 
	        <div class=" col-xs-3 listLeft" style="padding:0">
				<ul>
					<li class="active" ng-repeat="x in marketNames">
						<a ng-class="{'inactive':x.id==index1}">
							<span class="listSpan" ng-if="flag">&nbsp;</span>
							<a class="listA" ng-click="toProducer(x.id,$event)">{{x["name"]}}</a>
						</a>
					</li>
				</ul>
	        </div>
	    </div> 
	</div>
	<div class="container containerM2"> 
	    <div class="row"> 
	        <div class=" col-xs-12" style="padding:0">
					<div class=" col-xs-6 listRight1" style="padding:0" ng-click="byCom()">
						综合排序
	        		</div>
	        		<div class=" col-xs-6 listRight1" style="padding:0" ng-click="byPri()">
						按价格
	        		</div>
	        </div>
	    </div> 
	</div>
	<div class="container containerM3"> 
	    <div class="row"> 
			<div class="containerM3All col-xs-12" style="padding:0" ng-repeat="x in marketLists">
				<div class=" col-xs-4" style="padding:0"><a ui-sref="details({num:x,flag:2})"><img class="containerImg1" ng-src="{{x.img}}"></a></div>
				<div class=" col-xs-8" style="padding:0">
					<div class="col-xs-12 containerM3P1" style="padding:0">{{x.name}}</div>
					<div class="col-xs-12 containerM3P2" style="padding:0">
						<span class="marketSpan1">￥{{x.price}}</span>
						<span class="marketSpan2">￥{{x.market_price}}</span>
						<span class="marketSpan3">
							<button class="pull-left cutBtn" ng-click="cutShop(x,$event)" ng-show="show(x.id)">-</button>
							<span class="sum" ng-shou="show(x.id)"></span>
							<button class="pull-right addBtn" ng-click="addShop(x,$event)">+</button>
						</span>
					</div>
					<div class=" col-xs-12 containerM3P3" style="padding:0"><span>{{x.pm_desc}}</span></div>
				</div>
			</div>
	    </div>
		<div class="white"></div>
	</div>
