<h1 id="homeH">北京天安门附近▼</h1>
<div id="home" ng-hide="flag">
    <div class="swiper-container swiper-container1">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide" ng-repeat="x in names">
	        	<a><img ng-src="{{x.activity.img}}"></a>
	        </div>
	    </div>
	    <div class="swiper-pagination swiper-p1"></div>
	    <div class="swiper-scrollbar swiper-s1"></div>
	</div>
	<div class="navs">
		<div ng-repeat="y in navs">
			<img ng-src="{{y.activity.img}}">
			<p>{{y.activity.name}}</p>
		</div>
	</div>
	<div class="hr1">
		<hr>
		<p>品牌特卖</p>
	</div>
	 <div class="swiper-container swiper-container2">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="n in navs2">
            	<a><img ng-src="{{n.activity.img}}"></a>
            </div>
        </div>
    </div>
    <img class="Shop1" ng-src="{{Shop1}}">
    <img class="Shop2" ng-src="{{Shop2}}">
    <img class="Shop2" ng-src="{{Shop3}}">
	<div class="container container1"> 
	    <div class="row"> 
	        <div class=" col-xs-3" style="padding:0" ng-repeat="m in Shop4">
	        	<img ng-src='{{m["cicons_detail"]["img"]}}'>
	        	<p>{{m["cicons_detail"]["name"]}}</p>
	        </div> 
	    </div> 
	</div>
	<div class="lijian" >
		<a ng-repeat="x in Shop5">
			<img ng-src='{{x["activity"]["img"]}}'>
		</a>
	</div>
	<div class="container container2"  ng-repeat="x in main"> 
	    <div class="row"> 
	        <div class=" col-xs-12 topTitle" style="padding:0">
	        	<div class="col-xs-12 title" style="padding:0">{{x.category_detail.name}}</div>
	        	<div class=" col-xs-3 more" style="padding:0"><a ui-sref="market({num:x.category_detail.category_id})">更多></a></div>
	        </div>
	        <div class=" col-xs-12" style="padding:0">
	        	<img class="container2Img" ng-src='{{x["activity"]["img"]}}'>
	        </div> 
	        <div class="col-xs-12 content" style="padding:0">
	        	<div class="col-xs-4" style="padding:0" ng-repeat="y in x['category_detail']['goods']">
		        	<a ui-sref="details({num:y,flag:1})"><img class="container2Img2" ng-src='{{y["img"]}}'></a>
		        	<p class="container2p">{{y["name"]}}</p>
		        	<p class="container3p">{{y.pm_desc}}</p>
		        	<div class="col-xs-12 spanBtn" style="padding:0">
		        		<div class="col-xs-8 spanall" style="padding:0"><span class="span1">￥{{y["partner_price"]}}</span>
		        			<span class="span2">￥{{y["d_price"]}}</span>
		        		</div>
		        		<div class="col-xs-8 span3" style="padding:0">
							<button class="pull-left homeCutBtn" ng-click="cutShop(y,$event)">-</button>
							<span class="homeSum">{{sum}}</span>
							<button class="pull-right homeAddBtn" ng-click="addShop(y,$event)">+</button>
		        		</div>
		        	</div>
	        	</div>
	        </div> 
	    </div> 
	</div>
</div>
<div class="white"></div>
